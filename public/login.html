<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
</head>
<style>
  body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
      text-align: center;
  }
  form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
  }
  button {
      width: 100%;
      padding: 0.75rem;
      background-color: #20B2AA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  a {
      display: block;
      margin-top: 1rem;
      color: #20B2AA;
      text-decoration: none;
  }
</style>
<body>
  <h1>login</h1>
  <form method="post" onsubmit="handleformsubmit(event)">
    email:<input type="email" id="email" required>
    password:<input type="password" id="password" required>
    <button type="submit">submit</button>
  </form>
  <h4 id="note">message for user == </h4>
  <a href="https://localhost:5000/forget">forget password , reset password here </a>
  <a href="https://localhost:5000/sign">[NEW USER] SIGN UP HERE </a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="login.js"></script>
</html>
