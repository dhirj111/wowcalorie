<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Browser</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Navigation bar styles */
    .navbar {
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .navbar a:hover {
      background-color: #444;
    }

    .header {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
    }

    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .recipe-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 15px;
    }

    .recipe-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input,
    select,
    button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #666;
      background-color: #444;
      color: white;
    }

    button {
      background-color: #ff4444;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .profile-icon {
      width: 30px;
      height: 30px;
      background-color: #ff4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rating-section,
    .comment-section {
      margin-top: 10px;
    }

    .comment-section input {
      width: calc(100% - 100px);
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a id="defaultFeed" href="#">Default Feed</a>
    <a id="followingTab" href="http://localhost:1000/following">Following</a>
    <a id="favouritesTab" href="http://localhost:1000/favourite">Favourites</a>
    <a id="profileTab" href="http://localhost:1000/myprofile">Profile</a>
    <a id="newdish" onclick="newdishbutton(event)">Add New Dish</a>
  </nav>

  <!-- Optional: Existing new dish button (if required by your current logic) -->
  <!-- <button id="newdish" onclick="newdishbutton(event)">SUBMIT NEW DISH</button> -->

  <div class="header">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search recipes..." style="flex: 1;" />
      <button onclick="searchRecipes()">Search</button>
    </div>
    <div class="filters">
      <select id="dietFilter">
        <option value="">All Diets</option>
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
      </select>
      <select id="difficultyFilter">
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="mid">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label>
        <input type="checkbox" id="glutenFreeFilter" /> Gluten-Free
      </label>
      <input type="number" id="maxTimeFilter" placeholder="Max time (minutes)" />
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </div>

  <div class="recipe-grid" id="recipeContainer">
    <!-- Recipes will be loaded here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
