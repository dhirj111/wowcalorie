<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Details</title>
</head>
<style>
  body {
    background-color: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .header {
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .profile-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile-icon {
    width: 40px;
    height: 40px;
    background-color: #ff4444;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  .follow-button {
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    background-color: #ff4444;
    color: white;
    cursor: pointer;
  }

  .follow-button:hover {
    background-color: #cc0000;
  }

  .recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .recipe-card {
    background-color: #333;
    border-radius: 8px;
    overflow: hidden;
  }

  .recipe-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .recipe-content {
    padding: 15px;
  }

  .recipe-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
</style>

<body>
<h3>following</h3>

  <div class="recipe-grid" id="recipeContainer">
    <!-- Recipes will be loaded here -->
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="following.js"></script>

</html>
