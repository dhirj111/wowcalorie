<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .section h2 {
      margin-top: 0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item span {
      font-size: 16px;
    }
    button {
      background-color: #ff4444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    
    <!-- Section to display all dishes -->
    <div class="section" id="dishesSection">
      <h2>All Dishes</h2>
      <div id="dishesList">
        <!-- Dishes will be loaded here -->
      </div>
    </div>

    <!-- Section to display all users -->
    <div class="section" id="usersSection">
      <h2>All Users</h2>
      <div id="usersList">
        <!-- Users will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Admin dashboard JavaScript -->
  <script src="./admin/managefront.js"></script>
</body>
</html>
